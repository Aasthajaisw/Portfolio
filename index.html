<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aastha Jaiswal - Full Stack Developer</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #FAFBFC 0%, #F8F9FA 100%);
      overflow-x: hidden;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #F1F5F9;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #6D28D9;
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #5B21B6;
    }
    
    /* Fade in animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    /* Typing cursor */
    .typing-cursor {
      display: inline-block;
      width: 3px;
      height: 1.2em;
      background-color: #6D28D9;
      margin-left: 2px;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    /* Gradient overlay */
    .gradient-overlay {
      background: radial-gradient(circle at 20% 50%, rgba(109, 40, 217, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(4, 120, 87, 0.06) 0%, transparent 50%);
    }
    
    /* Grid pattern */
    .grid-pattern {
      background-image: 
        linear-gradient(rgba(109, 40, 217, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(109, 40, 217, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
